<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marlatte Battleship</title>
    </head>

    <body>
        <header><h1>Battleship</h1></header>
        <main>
            <section class="buttons">
                <div class="starter">
                    <button id="start-btn">Place Ships</button>
                </div>
            </section>
            <section class="current-info">
                <p><span id="current">Player</span>'s turn.</p>
            </section>
            <section class="game-boards">
                <div class="container"></div>
            </section>
            <section class="scores">
                <p class="score">
                    Player Ships: <span id="player-score">5</span>
                </p>
                <p class="score">
                    Computer Ships: <span id="computer-score">5</span>
                </p>
            </section>
        </main>
        <div class="home-screen hidden">
            <h1>Battleship</h1>
            <section class="placement-board"></section>
            <button id="random-board">Place Ships Randomly</button>
        </div>
        <div class="modal hidden">
            <div class="pop-up shrunk">
                <h2>Game Over</h2>
                <p class="winner-line"><span id="winner">XYZ</span> Wins!</p>
                <button id="new-game-btn">Play Again</button>
            </div>
        </div>
        <footer>Marlatte</footer>
    </body>
</html>
