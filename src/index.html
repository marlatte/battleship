<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marlatte Battleship</title>
    </head>

    <body>
        <header>
            <h1>Battleship</h1>
            <button id="home-btn">Home</button>
        </header>
        <main>
            <section class="current-info">
                <p><span id="current">Player</span>'s turn.</p>
            </section>
            <section class="game-boards">
                <div class="container">
                    <div class="ships"></div>
                    <div class="attacks"></div>
                </div>
            </section>
            <section class="scores">
                <p class="score">
                    Player Ships: <span id="player-score">5</span>
                </p>
                <p class="score">
                    Computer Ships: <span id="computer-score">5</span>
                </p>
            </section>
        </main>
        <div class="home-screen modal hidden">
            <div class="pop-up">
                <h1>Battleship</h1>
                <p>Let's set up your board!</p>
                <div class="pre-game-board"></div>
                <button id="random-board-btn">Place Ships Randomly</button>
                <button id="start-btn">Start</button>
            </div>
        </div>
        <div class="end-screen modal hidden">
            <div class="pop-up shrunk">
                <h2>Game Over</h2>
                <p class="winner-line"><span id="winner">XYZ</span> Wins!</p>
                <button id="new-game-btn">Play Again</button>
            </div>
        </div>
        <footer>Marlatte</footer>
    </body>
</html>
